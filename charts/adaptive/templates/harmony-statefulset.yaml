{{- if .Values.harmony.enabled }}
{{- /* Validation: Check for deprecated harmony configuration values */ -}}
{{- if .Values.harmony.replicaCount }}
{{- fail "DEPRECATED: 'harmony.replicaCount' is no longer supported. Please migrate to 'harmony.computePools' configuration. Each compute pool should specify its own 'replicas' value. See UPGRADE.md for migration instructions." }}
{{- end }}
{{- if .Values.harmony.group }}
{{- fail "DEPRECATED: 'harmony.group' is no longer supported. Please migrate to 'harmony.computePools' configuration. Each compute pool uses its 'name' field as the group. See UPGRADE.md for migration instructions." }}
{{- end }}
{{- if .Values.harmony.partitionKey }}
{{- fail "DEPRECATED: 'harmony.partitionKey' is no longer supported. Please migrate to 'harmony.computePools' configuration. The partition key is now automatically derived from the pool 'name'. See UPGRADE.md for migration instructions." }}
{{- end }}
{{- if not .Values.harmony.computePools }}
{{- fail "ERROR: 'harmony.computePools' is required but not defined. Please define at least one compute pool. See UPGRADE.md for migration instructions." }}
{{- end }}
{{- if eq (len .Values.harmony.computePools) 0 }}
{{- fail "ERROR: 'harmony.computePools' must contain at least one compute pool. See UPGRADE.md for migration instructions." }}
{{- end }}
{{- $harmonySettings := include "adaptive.harmony.settings" . | fromJson }}
{{- $ports := include "adaptive.harmony.ports" . | fromJson }}
{{- $root := . }}
{{- range $index, $pool := .Values.harmony.computePools }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "adaptive.harmony.computePool.fullname" (dict "root" $root "pool" $pool) }}
  namespace: {{ $root.Release.Namespace }}
  labels:
    {{- include "adaptive.labels" $root | nindent 4 }}
    {{- include "adaptive.harmony.computePool.selectorLabels" (dict "root" $root "pool" $pool) | nindent 4 }}
spec:
  serviceName: {{ include "adaptive.harmony.computePool.headlessService.fullname" (dict "root" $root "pool" $pool) }}
  replicas: {{ $pool.replicas | default 1 | int }}
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      {{- include "adaptive.harmony.computePool.selectorLabels" (dict "root" $root "pool" $pool) | nindent 6 }}
  template:
    metadata:
      {{- with ($pool.podAnnotations | default $root.Values.harmony.podAnnotations) }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "adaptive.labels" $root | nindent 8 }}
        {{- include "adaptive.harmony.computePool.selectorLabels" (dict "root" $root "pool" $pool) | nindent 8 }}
        {{- with ($pool.podLabels | default $root.Values.harmony.podLabels) }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with $root.Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if $root.Values.serviceAccount.name }}
      serviceAccountName: {{ $root.Values.serviceAccount.name }}
      {{- end }}
      {{- $nodeSelector := $pool.nodeSelector | default $root.Values.harmony.nodeSelector }}
      {{- if $nodeSelector }}
      nodeSelector:
        {{- toYaml $nodeSelector | nindent 8 }}
      {{- end }}
      {{- $tolerations := $pool.tolerations | default $root.Values.harmony.tolerations }}
      {{- if $tolerations }}
      tolerations:
        {{- toYaml $tolerations | nindent 8 }}
      {{- end }}
      initContainers:
      - name: init-permissions
        image: busybox
        command: ['sh', '-c', 'chown -R  1002:1000 {{ $harmonySettings.working_dir }} {{ $harmonySettings.shared_master_worker_folder }} {{ $harmonySettings.any_path_config.cloud_cache }}']
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: workdir-volume
            mountPath: {{ $harmonySettings.working_dir }}
          - name: cloud-cache-volume
            mountPath: {{ $harmonySettings.any_path_config.cloud_cache }}
          # extra volume Mounts from values.yaml
          {{- with $root.Values.volumeMounts }}
          {{- toYaml . | nindent 10 }}
          {{- end }}
      containers:
        - name: harmony
          image: "{{ include "adaptive.harmony.computePool.imageUri" (dict "root" $root "pool" $pool) }}"
          imagePullPolicy: {{ $root.Values.harmony.image.pullPolicy }}
          {{- if $root.Values.harmony.securityContext }}
          securityContext:
            {{- toYaml $root.Values.harmony.securityContext | nindent 12 }}
          {{- end }}
          {{- $resources := $pool.resources | default $root.Values.harmony.resources }}
          {{- $gpusPerReplica := $pool.gpusPerReplica | default $root.Values.harmony.gpusPerReplica }}
          resources:
            limits:
              {{- toYaml $resources.limits | nindent 14 }}
              {{- if $gpusPerReplica }}
              nvidia.com/gpu: {{ $gpusPerReplica }}
              {{- end }}
            requests:
              {{- toYaml $resources.requests | nindent 14 }}
              {{- if $gpusPerReplica }}
              nvidia.com/gpu: {{ $gpusPerReplica }}
              {{- end }}
          ports:
            - containerPort: {{ $ports.http.containerPort }}
              name: {{ $ports.http.name }}
            - containerPort: {{ $ports.queue.containerPort }}
              name: {{ $ports.queue.name }}
            - containerPort: {{ $ports.torch.containerPort }}
              name: {{ $ports.torch.name }}
          env:
            {{- include "adaptive.otelCollector.envVars" $root | nindent 12 }}
            {{- include "adaptive.harmony.secretEnvVars" $root | nindent 12 }}
            {{- include "adaptive.redis.secretEnvVars" $root | nindent 12 }}
            {{- $imageTag := $root.Values.harmony.image.tag }}
            {{- if and $pool.image $pool.image.tag }}
            {{- $imageTag = $pool.image.tag }}
            {{- end }}
            - name: IMAGE_TAG
              value: {{ $imageTag | quote }}
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: ORDINAL
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
            - name: GPU_COUNT
              value: "{{ $gpusPerReplica | default 1 }}"
            - name: MASTER_ADDR
              value: "{{ include "adaptive.harmony.computePool.fullname" (dict "root" $root "pool" $pool) }}-0.{{ include "adaptive.harmony.computePool.headlessService.fullname" (dict "root" $root "pool" $pool) }}"
            - name: MASTER_PORT
              value: "{{ $ports.torch.containerPort }}"
            - name: QUEUE_PORT
              value: "{{ $ports.queue.containerPort }}"
            - name: CONTROL_PLANE_URL
              value: "{{ include "adaptive.controlPlane.privateHttpEndpoint" $root }}"
            {{- $extraEnvVars := $pool.extraEnvVars | default $root.Values.harmony.extraEnvVars }}
            - name: ENABLE_SANDBOX
              value: {{ (get $extraEnvVars "ENABLE_SANDBOX") | default "1" | quote }}
            - name: SANDBOX_SERVICE_URL
              value: "{{ include "adaptive.sandkasten.privateHttpEndpoint" $root }}"
            - name: GROUP
              value: {{ $pool.name }}
            - name: GROUP_CAPABILITIES
              value: {{ $pool.capabilities | default "TRAINING,INFERENCE,EVALUATION" | quote }}
            - name: PARTITION_KEY
              value: {{ $pool.name | lower | replace " " "-" | replace "_" "-" }}
            - name: SERVICE_URL
              value: "http://{{ include "adaptive.harmony.computePool.fullname" (dict "root" $root "pool" $pool) }}-0.{{ include "adaptive.harmony.computePool.headlessService.fullname" (dict "root" $root "pool" $pool) }}:{{ $ports.http.containerPort }}"
            - name: ADAPTIVE_LOGGING_LEVEL
              value: info
            - name: ADAPTIVE_MODE
              value: PROD
            - name: JOB_LOG_DIR
              value: "{{ $harmonySettings.working_dir }}/job_logs"
            {{- if $root.Values.mlflow.enabled }}
            - name: MLFLOW_TRACKING_URI
              value: "{{ include "adaptive.mlflow.trackingUrl" $root }}"
            {{- end }}
            {{- if $extraEnvVars }}
            {{- range $key, $value := $extraEnvVars }}
            {{- if ne $key "ENABLE_SANDBOX" }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: workdir-volume
              mountPath: {{ $harmonySettings.working_dir }}
            - name: cloud-cache-volume
              mountPath: {{ $harmonySettings.any_path_config.cloud_cache }}
            - name: harmony-settings-volume
              mountPath: /opt/adaptive/harmony_settings/docker.json
              subPath: docker.json
            - name: dshm
              mountPath: /dev/shm
            # extra volume Mounts from values.yaml
            {{- with $root.Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: cloud-cache-volume
          emptyDir: {}
        - name: workdir-volume
          emptyDir: {}
        - name: harmony-settings-volume
          configMap:
            name: {{ include "adaptive.harmony.settingsConfigMap.fullname" $root }}
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{ $pool.shmSize | default $root.Values.harmony.shmSize }}
        # extra volume Mounts from values.yaml
        {{- with $root.Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
{{- end }}
